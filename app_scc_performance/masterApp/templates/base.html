{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCC Performance</title>
    <!-- Add bootstrap 5 css -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-5.3.1/css/bootstrap.min.css' %}" />
</head>
<body>

    <!-- Head -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid align-items-center">
            <a href="/" class="navbar-brand">SCC Time Performance</a>
            <div class="navbar-collapse collapse show" id="navbarColor02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Documentation</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                </ul>
                <form class="d-flex mb-2 mb-lg-0" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Vertical Navigation Menu Column -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="#" class="nav-link active"><i class="fa fa-desktop" aria-hidden="true"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link"><i class="fa fa-star" aria-hidden="true"></i>Prediction</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link"><i class="fa fa-file" aria-hidden="true"></i>Report</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div class="row">
                    {% block content %}
                        <!-- block to add content -->
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>    

    <!-- Add jquery -->
    <script type="text/javascript" src="{% static 'js/jquery-3.7.0.min.js' %}"></script>
    <!-- Add bootstrap 4 js -->
    <script type="text/javascript" src="{% static 'bootstrap-5.3.1/js/bootstrap.min.js' %}"></script> 
    <script type="text/javascript" src="{% static 'bootstrap-5.3.1/js/bootstrap.bundle.min.js' %}"></script>

    {% block javascripts %}
        <!-- block to add javascripts -->
    {% endblock %}
</body>
</html>
